{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}


<br>
      <form method="POST">
        <h3 class="display-3" style="color: #ffffff;" align="center">Register</h3>
        <div class="form-group">
          <label style="color: #ffffff;"  for="email">Username</label>
          <input
            type="text"
            id="inputName"
            name="name"
            class="form-control"
            placeholder="Enter Username"
          />
          <br>
          <label style="color: #ffffff;" for="password">Password</label>
          <input
            type="password"
            id="inputPassword"
            name="password"
            class="form-control"
            placeholder="Enter Password"
          />
          <br>
          <label style="color: #ffffff;" for="password">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirm"
            class="form-control"
            placeholder="Confirm Password"
          />
          <br />
          <div align="center">
            <button class="button button1" type="submit">Register</button>
          </div>
        </div>
      </form>
      <style>



.button {
  background-color:#00bb19; /* Green */
  border: none;
  color: white;
  padding: 8px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;

  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: #00bb19;"
  color: black; 

}

.button1:hover {
  background-color: #ffffff;
  color: #00bb19;
}


.form-group label {
  font-size: 20px;
}
        body {
          background-color: black;
        }



        </style>

 
{% endblock %}
